<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}게시판 시스템{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 반응형 컨테이너 */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        /* 반응형 그리드 시스템 */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col {
            flex: 1 0 0%;
            padding-right: 15px;
            padding-left: 15px;
        }

        /* 반응형 유틸리티 클래스 */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-left { text-align: left; }

        .d-flex { display: flex; }
        .d-block { display: block; }
        .d-none { display: none; }

        .justify-content-center { justify-content: center; }
        .justify-content-between { justify-content: space-between; }
        .align-items-center { align-items: center; }

        /* 반응형 여백 */
        .m-1 { margin: 0.25rem; }
        .m-2 { margin: 0.5rem; }
        .m-3 { margin: 1rem; }
        .m-4 { margin: 1.5rem; }
        .m-5 { margin: 3rem; }

        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 1rem; }
        .p-4 { padding: 1.5rem; }
        .p-5 { padding: 3rem; }

        /* 반응형 미디어 쿼리 */
        @media (max-width: 1200px) {
            main {
                max-width: 960px;
            }
        }

        @media (max-width: 992px) {
            main {
                max-width: 720px;
            }
        }

        @media (max-width: 768px) {
            main {
                max-width: 540px;
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            main {
                padding: 10px;
            }
            
            .container {
                padding-right: 10px;
                padding-left: 10px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block header %}
        <!-- 기본 헤더 내용 (필요시) -->
    {% endblock %}

    {% block content %}
        <!-- 페이지별 내용이 들어갈 자리 -->
    {% endblock %}

    {% block footer %}
        <!-- 기본 푸터 내용 (필요시) -->
    {% endblock %}

    {% block scripts %}
        <!-- 페이지별 스크립트가 들어갈 자리 -->
    {% endblock %}
</body>
</html>
